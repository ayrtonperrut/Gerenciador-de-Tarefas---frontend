<section class="container d-flex">
  <header class="header" *ngIf="tarefa">
    <div class="titulo ff-inter">
      <h2>{{ tarefa.titulo }}</h2>
      <h2>{{ totalDeTempo }}</h2>
    </div>
    <div class="acao">
      <button class="botao" routerLink="criarItem" routerLinkActive="router-link-active" > Adicionar subtarefa</button>
      <button class="botao" (click)="voltar()">Voltar</button>
    </div>
  </header>
  <div>
    <app-listar-item></app-listar-item>
  </div>
</section>
