<section class="container criar-item ff-inter">
  <header class="header">
    <h2>Adicione uma nova Subtarefa:</h2>
    <form [formGroup]="formulario" *ngIf="formulario">
      <label for="'item'">Item</label>
      <input type="textarea"
             class="input"
             id="nome"
             formControlName="nome"
             placeholder="Digite tÃ­tulo da subtarefa"
            >
      <input type="textarea"
             class="input"
             id="tempo"
             formControlName="tempo"
             placeholder="Digite tempo a ser executado"
            >

      <div class="acoes">
        <button class="botao" (click)="criarItem()">Salvar</button>
        <button  class="botao" (click)="cancelarItem()">Cancelar</button>
      </div>
    </form>
  </header>
</section>
